default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: docker_testing_development
  username: postgres
  password: postgres
  host: localhost
  port: 5432

test:
  <<: *default
  database: docker_testing_test
  username: postgres
  password: postgres
  host: db
  port: 5432

production:
  primary: &primary_production
    <<: *default
    database: docker_testing_production
    username: postgres
    password: postgres
  cache:
    <<: *primary_production
    database: docker_testing_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: docker_testing_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: docker_testing_production_cable
    migrations_paths: db/cable_migrate
